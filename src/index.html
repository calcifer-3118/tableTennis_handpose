<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis</title>
    <!-- ModelViewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        model-viewer{
            width: 100vw;
            height: 100vh;
        }
    </style>

</head>
<body>
    <canvas class="webgl"></canvas>
    <canvas class="canvas"></canvas>
    <video class="video"></video>


    <model-viewer bounds="tight" src="/models/scene.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="/env/poster.webp" shadow-intensity="1.32" auto-rotate shadow-softness="1" camera-orbit="-324.3deg 72.61deg auto" min-camera-orbit="auto 33deg 12.14m" max-camera-orbit="auto 80deg auto" min-field-of-view="38.09deg">
        <button class="Hotspot" slot="hotspot-6" data-position="1.718199752457908m 1.7952758726521125m 0.9350524396117248m" data-normal="-0.7015896328786082m 0m -0.7125812143449055m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation" onclick="loadGame()">PLAY</div>
        <div class="loader"></div>
        </div>

        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>

    </model-viewer>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    
</body>
</html>
